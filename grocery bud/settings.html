  <title>Settings - Grocery Buddy</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .settings-group {
      background: var(--glass); border-radius: 24px;
      padding: 30px; border: 1px solid var(--glass-border);
      margin-bottom: 30px;
    }
    .setting-item {
      display: flex; justify-content: space-between; align-items: center;
      padding: 15px 0; border-bottom: 1px solid var(--glass-border);
    }
    .setting-item:last-child { border: none; }
    .toggle { width: 50px; height: 26px; background: #334155; border-radius: 20px; position: relative; cursor: pointer; }
    .toggle::after { content: ''; position: absolute; top: 3px; left: 3px; width: 20px; height: 20px; background: white; border-radius: 50%; }
  </style>
</head>

      </header>

      <div class="settings-group">
        <h3>Preferences</h3>
        <div class="setting-item">
          <span>Dark Mode</span>
          <div class="toggle"></div>
        </div>
        <div class="setting-item">
          <span>Push Notifications</span>
