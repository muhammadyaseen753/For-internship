<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jjsjsjsjs Locate</title>
    <style>
        :root {
            
            --accent-1: #00f2fe;
            --accent-2: #4facfe;
            --accent-3: #7000ff;
            --accent-4: #ff00de;
            --text: #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background-color: #0b0e14;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--text);
        }
        .card-wrapper {
            position: relative;
            padding: 3px; 
            background: linear-gradient(135deg, var(--accent-1), var(--accent-3), var(--accent-4));
            border-radius: 30px;
            box-shadow: 0 20px 80px rgba(112, 0, 255, 0.3);
        }

        .card {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px);
            padding: 2.5rem;
            border-radius: 27px;
            width: 340px;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(to right, var(--accent-1), var(--accent-4));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .info-grid { display: grid; gap: 1.2rem; margin-bottom: 2rem; }

        .info-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 18px;
            transition: 0.3s;
        }

        .label { font-size: 0.65rem; color: var(--accent-1); font-weight: 800; letter-spacing: 1px; margin-bottom: 5px; }
        .value { font-size: 1.1rem; font-weight: 600; }

        #locateBtn {
            background: linear-gradient(90deg, var(--accent-2), var(--accent-3), var(--accent-4));
            background-size: 200% auto;
            color: white;
            border: none;
            padding: 18px;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 800;
            cursor: pointer;
            width: 100%;
            transition: 0.5s;
            box-shadow: 0 10px 30px rgba(112, 0, 255, 0.4);
        }

        #locateBtn:hover {
            background-position: right center;
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(112, 0, 255, 0.6);
        }

        #locateBtn:disabled {
            background: #2d3748;
            opacity: 0.7;
            cursor: wait;
            animation: moveGradient 2s linear infinite;
        }

        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .error { color: #ff4d4d; font-size: 0.8rem; margin-top: 15px; font-weight: 600; }

        /* Animation for results */
        .reveal { animation: slideIn 0.5s ease forwards; }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="card-wrapper">
    <div class="card">
        <h2>GeoPulse</h2>
        
        <div class="info-grid">
            <div class="info-item">
                <div class="label">NEIGHBORHOOD</div>
                <div id="street" class="value">-</div>
            </div>
            <div class="info-item">
                <div class="label">CITY</div>
                <div id="city" class="value">-</div>
            </div>
            <div class="info-item">
                <div class="label">COUNTRY</div>
                <div id="country" class="value">-</div>
            </div>
        </div>

        <button id="locateBtn">IGNITE TRACKER</button>
        <div id="errorMsg" class="error"></div>
    </div>
</div>

<script>
    const btn = document.getElementById('locateBtn');
    const streetEl = document.getElementById('street');
    const cityEl = document.getElementById('city');
    const countryEl = document.getElementById('country');
    const errorEl = document.getElementById('errorMsg');

    btn.addEventListener('click', () => {
        errorEl.textContent = "";
        btn.disabled = true;
        btn.textContent = "SYNCING...";

        if (!navigator.geolocation) {
            errorEl.textContent = "Hardware not supported.";
            btn.disabled = false;
            return;
        }

        navigator.geolocation.getCurrentPosition(async (position) => {
            const { latitude, longitude } = position.coords;
            const url = `https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${latitude}&longitude=${longitude}&localityLanguage=en`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                // Applying the 'reveal' class for a smooth fade-in
                [streetEl, cityEl, countryEl].forEach(el => el.classList.remove('reveal'));
                
                streetEl.textContent = data.locality || "Unknown";
                cityEl.textContent = data.city || data.principalSubdivision || "Unknown";
                countryEl.textContent = data.countryName || "Unknown";
                
                setTimeout(() => {
                    [streetEl, cityEl, countryEl].forEach(el => el.classList.add('reveal'));
                }, 10);

            } catch (err) {
                errorEl.textContent = "Connection Terminated.";
            } finally {
                btn.disabled = false;
                btn.textContent = "RE-IGNITE TRACKER";
            }
        }, (err) => {
            errorEl.textContent = "Signal Blocked (Permission Denied).";
            btn.disabled = false;
            btn.textContent = "IGNITE TRACKER";
        });
    });
</script>

</body>
</html>
